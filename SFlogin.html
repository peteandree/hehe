<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Login Form Design | CodeLab</title>
      <link rel="stylesheet" href="stylelogin.css">
      <style>
        body{
          background-image:url(https://images.unsplash.com/photo-1612524103232-cbdd7a263230?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1470&q=80);
          background-repeat: no-repeat;
        	background-attachment: fixed;
  	      background-size: 100% 100%;
        }
      </style>
   </head>
   <body>
      <div class="wrapper">
         <div class="title">
            <p style="font-family: serif;">Student Login Form</p>
         </div>
         <form action="#">
            <div class="field">
               <input type="text" required>
               <label>Email Address</label>
            </div>
            <div class="field">
               <input type="password" required>
               <label>Password</label>
            </div>
            <div class="content">
               <div class="checkbox">
                  <input type="checkbox" id="remember-me">
                  <label for="remember-me">Remember me</label>
               </div>
               <div class="pass-link">
                  <a href="#">Forgot password?</a>
               </div>
            </div>
            <div class="field">
               <input type="submit" value="Login">
            </div>
            <div class="signup-link">
               <a href="Licanda_SFActivity1.html">Signup</a>
            </div>
         </form>
      </div>
   </body>
</html>
